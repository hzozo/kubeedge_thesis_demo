apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: kubeedge-sensor1-mapper
  name: kubeedge-sensor1-mapper
  namespace: default
spec:
  selector:
    matchLabels:
      k8s-app: kubeedge-sensor1-mapper
  template:
    metadata:
      labels:
        k8s-app: kubeedge-sensor1-mapper
    spec:
      nodeName: <edge_node>
      hostNetwork: true
      containers:
      - name: kubeedge-sensor-mapper1
        image: kubeedge-sensor2-mapper
        imagePullPolicy: IfNotPresent
      restartPolicy: Always